<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<title>滑屏导航</title>
		<script type="text/javascript" src="../js/adaptation.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/cluster.css" />
		<style type="text/css">
			.nav-list{
				position: relative;
			}
			.nav-list li {
				position: relative;
			}
			.nav-list li.active:before{
				position: absolute;
				left: 0.2rem;
				bottom: -0.01rem;
				content: "";
				display: block;
				width: 0.7rem;
				height: 0.04rem;
				background: #27d5bf;
			}
			.tap-loading{
				font-size: 0.6rem;
				text-align: center;
				padding-top: 0.2rem;
			}
			.tap-content{
				cursor: pointer;
			}
			.tap-content-item{
				width: 100%;
				height: 2rem;
				line-height: 2rem;
				font-size: 0.4rem;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="page">
			<div class="page-container">
				<div class="content-block">
					<div class="slide-nav" id="slide-nav1">
						<ul class="nav-list line">
							<li class="active" data-value="首页">首页</li>
							<li data-value="频道">频道</li>
							<li data-value="v榜">v榜</li>
							<li data-value="商城">商城</li>
							<li data-value="众筹">众筹</li>
							<li data-value="悦单">悦单</li>
						</ul>
						<div class="tap-wrap">
							<div class="tap-loading">loading...</div>
							<div class="tap-content">
								<div class="tap-content-item">向左滑动或向右滑动</div>
								<div class="tap-content-item">向左滑动或向右滑动</div>
								<div class="tap-content-item">向左滑动或向右滑动</div>
								<div class="tap-content-item">向左滑动或向右滑动</div>
								<div class="tap-content-item">向左滑动或向右滑动</div>
							</div>
							<div class="tap-loading">
								<div class="tap-loading-content">loading...</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../js/cluster.js"></script>
		<script type="text/javascript">
			window.onload=function(){
				var slideNav = new SlideNav("#slide-nav1", function(data){
					console.log(data)
					setTimeout(function(){
						slideNav.pullToRefreshDone();
					}, 1000)
				});
			}
		</script>
	</body>
</html>
