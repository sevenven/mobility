<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<meta name="format-detection" content="telephone=no,email=no"/>
		<title>移动端轮播-2D版</title>
		<link type="text/css" rel="stylesheet" href="css/swiper.css" />
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html, body{
				height: 100%;
				overflow: hidden;
			}
			.page{
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="page">
			<div id="carousel1" class="carousel-wrap" needSeamless needAuto>
				<div class="carousel-points"></div>
			</div>
		</div>
		<script type="text/javascript" src="js/swiper.js"></script>
		<script type="text/javascript">
			window.onload=function(){
				var page = document.querySelector(".page");
				page.addEventListener("touchstart",function(ev){
					ev=ev||event;
					ev.preventDefault();
				})
				
				!(function(){
					var styleNode = document.createElement("style");
					var w = document.documentElement.clientWidth/7.5; 
					styleNode.innerHTML = "html{font-size:"+w+"px!important}";
					document.head.appendChild(styleNode);
				})();
				
				var imgArr = ["image/1.jpg", "image/2.jpg", "image/3.jpg", "image/4.jpg", "image/5.jpg"];
				var swiper = new Swiper("#carousel1", imgArr);
			}
		</script>
	</body>
</html>
